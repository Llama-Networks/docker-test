<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker is working!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap');

    :root {
      --bg: #0b1224;
      --panel: rgba(255, 255, 255, 0.06);
      --glass: rgba(255, 255, 255, 0.12);
      --accent: #7cf3ff;
      --accent-2: #ffa6ff;
      --text: #e8f0ff;
      --muted: #b5c2e3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(124, 243, 255, 0.2), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(255, 166, 255, 0.2), transparent 30%),
                  radial-gradient(circle at 50% 60%, rgba(255, 255, 255, 0.05), transparent 30%),
                  var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: min(900px, 90vw);
      padding: 3rem;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0.04));
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .orb {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.45;
      animation: float 10s ease-in-out infinite;
    }

    .orb--left { background: #7cf3ff; top: -60px; left: -80px; animation-delay: -2s; }
    .orb--right { background: #ffa6ff; bottom: -80px; right: -100px; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(10px, -12px, 0) scale(1.05); }
    }

    .grid {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                  linear-gradient(210deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 30px 30px;
      mask-image: radial-gradient(circle at 50% 50%, black 45%, transparent 75%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.4rem, 3vw + 1rem, 3.4rem);
      margin: 0 0 1rem;
      letter-spacing: -0.03em;
    }

    p {
      margin: 0 0 1.6rem;
      font-size: 1.05rem;
      color: var(--muted);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid var(--glass);
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .pulse {
      position: relative;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 rgba(124, 243, 255, 0.4);
      animation: pulse 2.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(124, 243, 255, 0.5); }
      70% { box-shadow: 0 0 0 18px rgba(124, 243, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(124, 243, 255, 0); }
    }

    .cta {
      display: inline-block;
      margin-top: 0.4rem;
      padding: 0.75rem 1.5rem;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1224;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 0.01em;
      box-shadow: 0 10px 30px rgba(124, 243, 255, 0.35);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 32px rgba(124, 243, 255, 0.55);
    }

    @media (max-width: 600px) {
      .scene { padding: 2.4rem; }
      p { font-size: 0.98rem; }
      .orb { width: 220px; height: 220px; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="orb orb--left"></div>
    <div class="orb orb--right"></div>
    <div class="grid"></div>
    <div class="content">
      <div class="tag"><span class="pulse"></span> Docker is working!</div>
      <h1>Your container is live and serving over HTTP.</h1>
      <p>If you are reading this, the Docker build and run steps succeeded.</p>
      <a class="cta" href="http://localhost:8080" aria-label="Reload the page">Refresh page</a>
    </div>
  </div>
</body>
</html>
